    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<body>

<!-- Logo -->

    <a href="../../../main/index.html">
        <img src="../../../image/sask.png" alt="sask" style="width: 100pt">
    </a>
</div>

<!--MAIN CONTAINER-->
<div class="container containerBig border border-white">
    <div>
        <table class="mainTable" id="table1">
            <tr>
                <td>
                    <div class="container">
                        <!--TITLE ROW-->
                        <div class="row no-gutters">
                            <div class="col-xs-12 col-sm-12 colTitle">
                                <div class="cell">
                                    <img src="img/kitchenTitle2.gif" alt="titlE">
                                </div>
                            </div>
                        </div>

                        <!--So to span the image cell, first, we create a row.
                            In that row, we divide to 2 column, 1 (col-8) contain 1, 2, 3, 4 and
                            the other (col-4) contain the image.
                            Inside the (col-8) - we create 2 rows:
                                - 1 contains 1 and 2
                                        . each one will have col-6 (so it will be half-half)
                                - 1 contains 3 and 4
                                        . each one will have col-6 (so it will be half-half)
                             Now for the (col-4) - that is for the image -->

                        <!--SECOND & THIRD ROW COMBINE-->
                        <div class="row no-gutters">
                            <div class="col-xs-12 col-sm-8 col2">
                                <!--SECOND ROW-->
                                <div class="row no-gutters">
                                    <!--FIRST COL-->
                                    <div class="col-xs-12 col-sm-6 col1">
                                        <div class="cell">
                                            <h6>1. Product Type</h6>
                                            <select id="productSelect" name="D1" onchange="changeProductImage(); getProduct()">
                                                <option value="default">--Select Your Product--</option>
                                                <option value="Base Cabinets">Base Cabinets</option>
                                                <option value="Wall Cabinets">Wall Cabinets</option>
                                                <option value="Counter Tops">Counter Tops</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--SECOND COL-->
                                    <div class="col-xs-12 col-sm-6 col2">
                                        <div class="cell">
                                            <h6>2. Product Line</h6>
                                            <div class="radioButton">
                                                <div>
                                                    <input type="radio"
                                                           id="eS"
                                                           name="productLine"
                                                           value="Empire Standard"
                                                           onchange="getLine();
                                                           radioBorderChange()">
                                                    <label for="es">Empire Standard</label>
                                                </div>
                                                <div>
                                                    <input type="radio"
                                                           id="kE"
                                                           name="productLine"
                                                           value="Kitchen Elite"
                                                           onchange="getLine();
                                                           radioBorderChange()">
                                                    <label for="kE">Kitchen Elite</label>
                                                </div>
                                                <div>
                                                    <input type="radio"
                                                           id="gS"
                                                           name="productLine"
                                                           value="Gold Star Plus"
                                                           onchange="getLine();
                                                           radioBorderChange()">
                                                    <label for="gS">Gold Star Plus</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--THIRD ROW-->
                                <div class="row no-gutters">
                                    <!--FIRST COL-->
                                    <div class="col-xs-12 col-sm-6 col3">
                                        <div class="cell">
                                            <h6>3. Linear Footage</h6>
                                            <div>
                                                <input type="text" id="linearFootage">
                                            </div>
                                        </div>
                                    </div>
                                    <!--SECOND COL-->
                                    <div class="col-xs-12 col-sm-6 col4">
                                        <div class="cell" id="CUnits">
                                            <h6>4. Corner Units</h6>
                                            <div>
                                                <input type="text" id="cornerUnits">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--IMAGE COL-->
                            <div class="col-xs-12 col-sm-4 colIMG">
                                <div class="cellIMG">
                                    <img id="productImage" src="img/kitchenBest.gif" alt="pD"
                                         style="width: 105%; border-radius: 8pt;">
                                </div>
                            </div>
                        </div>
                        <!--CALCULATE ROW-->
                        <div class="row no-gutters">
                            <div class="col-xs-12 col-sm-8 colCal">
                                <div class="cell">
                                    <div>
                                        <input type="button"
                                               id="calculateButton"
                                               value="Calculate"
                                               onclick="calculate();
                                                        showTotalPrice();
                                                        showError()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--PRICE ROW-->
                        <div class="row no-gutters">
                            <div class="col-xs-12 col-sm-8 colPrice">
                                <div class="cell">
                                    <h6>5. Total Price</h6>
                                    <div>
                                        <input type="text" id="txtTotalPrice">
                                    </div>

                                    <div class="showDetail">
                                        <a href="" onclick="showDetail()">show detail</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>


</div>
